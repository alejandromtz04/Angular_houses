<section class="card">
    <img  class="img-card" [src]="housingLocation.photo" alt="Exterior photo of {{ housingLocation.name }}" >
    <h2 class="listening-heading">{{ housingLocation.name }}</h2>

    <p class="listening-location">{{ housingLocation.city }}, {{ housingLocation.state }}</p>
    <a [routerLink]="['/details', housingLocation.id]">Learn More</a>

</section>
